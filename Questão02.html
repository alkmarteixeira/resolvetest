<html lang="pt-br">
<head>
    <title>Frog</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Informe a distância!</h3>
	<form>
		<input type="number" name="distancia">
		<br>
		<button name="btnCalcular" onclick="calculeCombinacao()">Calcular</button>
		<p id="combinacao">
	</form> 
</body>
</html>
<script type="text/javascript">
	var calculo = function (distancia) {
        if (distancia == 1) {
			return 1;
		} else if (distancia == 2) {
			return 2; 
		} else {
			return calculo(distancia - 1) + calculo(distancia - 2); 
		}
    };
	
	var calculeCombinacao = function(){
		var distancia = document.querySelector('input[name="distancia"]').value;
		var combinacoes = calculo(parseInt(distancia));
		alert("O número de combinações é igual a: " + combinacoes);
	};
    
</script>
