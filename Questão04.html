<script type="text/javascript">
		
	var registerHandlers = function () {
		var as = document.getElementsByTagName('a');
		for (var i = as.length -1; i >= 0 ; i--) {
			as[i].id = i;
			as[i].onclick = function(e) {
				alert(e.currentTarget.id);
				return false;
			}
		}
	};
	registerHandlers();

    
</script>
